<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Surpresa üéâ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
        text-align: center;
      }

      h1,
      p {
        color: white;
        opacity: 0;
        transform: scale(0.5);
        transition: 1s;
        text-shadow: 0 0 10px #ff0055;
        margin: 10px;
      }

      .show {
        opacity: 1;
        transform: scale(1.1);
      }

      #contador {
        font-size: 4rem;
        color: white;
        text-shadow: 0 0 30px #ff55aa;
        animation: pulse 0.5s infinite alternate;
        display: none;
      }

      @keyframes pulse {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.3);
        }
      }

      #galeria {
        width: 240px;
        max-width: 90%;
        border-radius: 20px;
        margin: 15px 0;
        opacity: 0;
        transform: scale(0.7);
        transition: 1s;
        box-shadow: 0 0 25px #ff55aa;
      }

      #galeria.show {
        opacity: 1;
        transform: scale(1);
      }

      button {
        padding: 12px 30px;
        font-size: 1.1rem;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        background: linear-gradient(45deg, #ff0055, #ff55aa, #ff00ff);
        color: white;
        margin-top: 20px;
      }

      .confetti {
        position: absolute;
        width: 8px;
        height: 8px;
        animation: fall linear forwards;
      }

      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(720deg);
        }
      }

      .heart {
        position: absolute;
        font-size: 2rem;
        color: #ff0055;
        animation: floatUp 2s ease forwards;
      }

      @keyframes floatUp {
        to {
          transform: translateY(-150px);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <h1 id="mensagem1">Feliz Anivers√°rio! üéâ‚ù§Ô∏è</h1>

    <img id="galeria" src="n1.jpg" />

    <p class="frase">Pretinha, espero que goste desta surpresa.</p>
    <p class="frase">Voc√™ √© t√£o linda e rara quanto uma estrela cadente.</p>
    <p class="frase">Amo seu jeito, seu olhar e tudo em voc√™.</p>
    <p class="frase">Voc√™ √© perfeita. ‚ù§Ô∏è</p>

    <h1 id="contador"></h1>

    <button id="botao">Clique Aqui üéÅ</button>

    <audio id="musica" src="parabens.mp3"></audio>

    <script>
      const botao = document.getElementById("botao");
      const mensagem1 = document.getElementById("mensagem1");
      const frases = document.querySelectorAll(".frase");
      const musica = document.getElementById("musica");
      const galeria = document.getElementById("galeria");
      const contador = document.getElementById("contador");

      const fotos = ["n1.jpg", "n2.jpg", "n3.png"];
      let indexFoto = 0;

      function criarConfete() {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * window.innerWidth + "px";
        c.style.top = "-10px";
        c.style.width = c.style.height = 5 + Math.random() * 10 + "px";
        c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        c.style.animationDuration = 2 + Math.random() * 2 + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4000);
      }

      function criarCoracao() {
        const h = document.createElement("div");
        h.className = "heart";
        h.style.left = Math.random() * window.innerWidth + "px";
        h.textContent = "‚ù§Ô∏è";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 2000);
      }

      botao.addEventListener("click", () => {
        botao.style.display = "none";
        contador.style.display = "block";

        let tempo = 3;
        contador.textContent = tempo;

        const intervalo = setInterval(() => {
          tempo--;

          if (tempo > 0) {
            contador.textContent = tempo;
          } else {
            contador.textContent = "SURPRESA! üéâ";

            setTimeout(() => {
              contador.style.display = "none";

              mensagem1.classList.add("show");
              galeria.classList.add("show");
              musica.play();

              setInterval(() => {
                indexFoto++;
                if (indexFoto >= fotos.length) indexFoto = 0;
                galeria.src = fotos[indexFoto];
              }, 3000);

              frases.forEach((frase, i) => {
                setTimeout(() => frase.classList.add("show"), (i + 1) * 2000);
              });

              for (let i = 0; i < 150; i++) {
                setTimeout(criarConfete, i * 20);
                setTimeout(criarCoracao, i * 40);
              }

              clearInterval(intervalo);
            }, 1000);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
